<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro - Connection-4</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Connection-4 — Cadastro de Pessoas</h1>
    <nav>
      <a href="map.html">Ir para Mapeamento</a>
    </nav>
  </header>

  <main class="container">
    <div class="form-layout">
    <section class="form-card">
      <h2>Cadastro de Funcionário + Chip</h2>
      <form id="registerForm">
        <label>Nome<br /><input id="name" required /></label>
        <label>Cargo<br /><input id="role" /></label>
        <label>Chip ID (ou Sensor ID)<br /><input id="chip" required /></label>
        <div class="form-actions">
          <button class="btn" type="submit">Cadastrar</button>
          <button class="btn secondary" type="button" id="clearStorage">Limpar registros</button>
        </div>
      </form>

      <hr />
      <h3>Simular Proximidade</h3>
      <label>Escolher funcionário<br />
        <select id="workerSelect"></select>
      </label>
      <div style="margin-top:8px;display:flex;gap:8px;align-items:center;">
        <button class="btn ghost" id="simulate">Simular proximidade</button>
        <div class="led" id="led"></div>
        <span id="alertText"></span>
      </div>
    </section>

    <section class="table-card">
      <h2>Funcionários cadastrados</h2>
      <table id="workersTable">
        <thead><tr><th>Nome</th><th>Cargo</th><th>Chip ID</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
    </div>
  </main>

  <script src="../assets/js/register.js"></script>
</body>
</html>
