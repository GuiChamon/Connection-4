<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapeamento - Connection-4</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    /* pequenos ajustes locais */
    #map { height: 100%; min-height: 520px; border-radius:12px }
  </style>
</head>
<body>
  <header>
    <h1>Connection-4 — Mapeamento</h1>
    <nav>
      <a href="register.html">Ir para Cadastro de Pessoas</a>
    </nav>
  </header>

  <main class="container map-layout">
    <aside class="sidebar">
      <div class="map-header">
        <div class="map-title">Sensores</div>
        <div class="map-controls">
          <button class="btn" id="centerAll">Centralizar todos</button>
        </div>
      </div>

      <div id="sensorList" class="sensor-list">Carregando sensores...</div>

      <div class="form-help">Informações</div>
      <div id="info" class="alert info">Selecione um sensor no mapa para ver detalhes.</div>
    </aside>

    <section style="flex:1">
      <div id="map"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../assets/js/map.js"></script>
</body>
</html>
